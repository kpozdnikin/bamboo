<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ dish.name }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="fa fa-close" aria-hidden="true"></i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <img id="card-image" class="card-image" style="margin: auto; padding: 0 0; width:100%; max-width: 1000px;" alt="{{ dish.name }}" id="dish-{{ index }}" ng-src="/img/big/{{ dish.id }}.jpg" alt="{{dish.name}}">
                <h2>{{ dish.description }}</h2>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                Закрыть
            </md-button>
            <md-button class="md-primary md-raised"
                       ng-click="addToCart($event)">
                В корзину
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
